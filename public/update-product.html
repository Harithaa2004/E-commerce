<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef2f3;
    display: flex;
}

.navbar {
    width: 250px;
    height: 100vh;
    background-color: #2c5f2d;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
    align-items: center;
}

.navbar h1 {
    font-size: 22px;
    color: white;
    text-align: center;
}

.navbar a {
    width: 90%;
    text-align: center;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 8px;
    transition: background 0.3s, transform 0.2s;
}

.navbar a:hover {
    background-color: #1e4a1c;
    transform: scale(1.05);
}
.container {
    max-width: 500px;
    background: white;
    padding: 30px;
    margin: 50px auto;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    margin-left: 280px;
}

h2 {
    text-align: center;
    color: #2c5f2d;
    font-size: 24px;
    margin-bottom: 20px;
}

#searchInput {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

#searchInput:focus {
    border-color: #2c5f2d;
    outline: none;
    box-shadow: 0px 0px 8px rgba(44, 95, 45, 0.4);
}
label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
    color: #333;
    font-size: 14px;
}

input, select {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s ease-in-out;
}

input:focus, select:focus {
    border-color: #2c5f2d;
    outline: none;
    box-shadow: 0px 0px 5px rgba(44, 95, 45, 0.4);
}
#productList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.product-item {
    width: 100%;
    background: #f8f8f8;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.product-item:hover {
    background-color: #d9e4d7;
    transform: scale(1.05);
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #2c5f2d, #3b7a36);
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #27662a, #46904a);
    transform: scale(1.03);
}

button:active {
    transform: scale(0.98);
}

.loading {
    display: none;
    text-align: center;
    font-size: 16px;
    color: #2c5f2d;
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>
<body>

    <div class="navbar">
        <h1>Admin Panel</h1>
        <hr>
        <a href="admin.html"><i class="fa-solid fa-plus"></i> Add Products</a>
        <a href="delete-product.html"><i class="fa-solid fa-trash"></i> Delete Products</a>
        <a href="update-product.html"><i class="fa-solid fa-edit"></i> Update Products</a>
    </div>

    <div class="container">
        <h2>Update Product</h2>

        <input type="text" id="searchInput" placeholder="ðŸ” Search by product name..." onkeyup="searchProducts()" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <div id="productList"></div>

        <form id="updateForm" style="display: none;">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="seeds">Seeds</option>
                <option value="gardentools">Garden Tools</option>
                <option value="plants">Plants</option>
                <option value="fertilizers">Fertilizers</option>
                <option value="pots">Pots</option>
            </select>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="imageURL">Image URL:</label>
            <input type="url" id="imageURL" required>

            <button type="submit">Update Product</button>
            <p class="loading" id="loadingMessage">Updating product...</p>
        </form>
    </div>

    <script>
        let allProducts = [];
        let selectedProductId = null;

        async function fetchProducts() {
            try {
                const response = await fetch("/products");
                allProducts = await response.json();
                displayProducts(allProducts);
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function displayProducts(products) {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            if (products.length === 0) {
                productList.innerHTML = "<p>No matching products found.</p>";
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.style.cursor = "pointer";
                productItem.style.padding = "10px";
                productItem.style.border = "1px solid #ccc";
                productItem.style.margin = "5px";
                productItem.style.borderRadius = "5px";
                productItem.innerText = product.name;
                
                productItem.onclick = () => loadProductForUpdate(product);
                productList.appendChild(productItem);
            });
        }

        function searchProducts() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

        function loadProductForUpdate(product) {
            selectedProductId = product._id;
            document.getElementById("category").value = product.category;
            document.getElementById("productName").value = product.name;
            document.getElementById("price").value = product.price;
            document.getElementById("imageURL").value = product.imageURL;

            document.getElementById("updateForm").style.display = "block";
        }

        document.getElementById("updateForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            if (!selectedProductId) {
                alert("No product selected!");
                return;
            }

            const updatedProduct = {
                category: document.getElementById("category").value,
                name: document.getElementById("productName").value.trim(),
                price: parseFloat(document.getElementById("price").value),
                imageURL: document.getElementById("imageURL").value.trim(),
            };

            try {
                const response = await fetch(`/update-product/${selectedProductId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(updatedProduct),
                });

                if (response.ok) {
                    alert("Product updated successfully!");
                    fetchProducts();
                } else {
                    alert("Failed to update product.");
                }
            } catch (error) {
                console.error("Error updating product:", error);
                alert("Network error. Try again.");
            }
        });

        document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>

</body>
</html>
