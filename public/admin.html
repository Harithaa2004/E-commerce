<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            display: flex;
        }

        .navbar {
            width: 250px;
            height: 100vh;
            background-color: #2c5f2d;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            align-items: center;
        }

        .navbar h1 {
            font-size: 22px;
            color: white;
            text-align: center;
        }

        .navbar a {
            width: 90%;
            text-align: center;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #1e4a1c;
        }

        .user-icon {
            margin-top: auto;
            padding-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }

        .user-icon i {
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 25px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-left: 280px;
        }

        h2 {
            text-align: center;
            color: #2c5f2d;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            margin-top: 8px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c5f2d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1e4a1c;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .logout-btn:hover {
            opacity: 0.7;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #2c5f2d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Admin Panel</h1>
        <hr>
        <a href="admin.html" onclick="reloadPage()"><i class="fa-solid fa-plus"></i> Add Products</a>
        <a href="delete-product.html"><i class="fa-solid fa-trash"></i> Delete Products</a>
        <a href="update-product.html"><i class="fa-solid fa-edit"></i> Update Products</a>

        <div class="user-icon">
            <i class="fa-solid fa-user"></i>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Add a Product</h2>
        <form id="productForm">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="seeds">Seeds</option>
                <option value="gardentools">Garden Tools</option>
                <option value="plants">Plants</option>
                <option value="fertilizers">Fertilizers</option>
                <option value="pots">Pots</option>
            </select>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" min="1" required>

            <label for="imageURL">Image URL:</label>
            <input type="url" id="imageURL" placeholder="Enter image URL" required>

            <button type="submit">Add Product</button>
            <p class="loading" id="loadingMessage">Adding product...</p>
        </form>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const category = document.getElementById("category").value;
            const name = document.getElementById("productName").value.trim();
            const price = parseFloat(document.getElementById("price").value);
            const imageURL = document.getElementById("imageURL").value.trim();

            if (!name || !price || !imageURL) {
                alert("Please fill in all fields.");
                return;
            }

            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to log in first!");
                window.location.href = "auth.html";
                return;
            }

            const loadingMessage = document.getElementById("loadingMessage");
            loadingMessage.style.display = "block";

            try {
                const response = await fetch("/add-products", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify({ category, name, price, imageURL })
                });

                const result = await response.json();
                loadingMessage.style.display = "none";

                if (response.ok) {
                    alert("✅ Product added successfully!");
                    document.getElementById("productForm").reset();
                } else {
                    alert(`❌ Error: ${result.error || "Failed to add product."}`);
                }
            } catch (error) {
                console.error("❌ Error:", error);
                alert("⚠️ Network error. Please try again.");
                loadingMessage.style.display = "none";
            }
        });

        function logout() {
            localStorage.clear();
            alert("You have been logged out.");
            window.location.href = "auth.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Session expired! Please log in again.");
                window.location.href = "auth.html";
            }
        });
        async function fetchProducts() {
            try {
                const response = await fetch("/products");
                const products = await response.json();
                const productList = document.getElementById("productList");
                productList.innerHTML = "";
    
                if (products.length === 0) {
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }
    
                products.forEach(product => {
                    const productItem = document.createElement("div");
                    productItem.innerHTML = `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 5px;">
                            <img src="${product.imageURL}" alt="${product.name}" style="width: 100px; height: 100px;">
                            <h4>${product.name}</h4>
                            <p>Category: ${product.category}</p>
                            <p>Price: ₹${product.price}</p>
                            <button onclick="deleteProduct('${product._id}')">🗑 Delete</button>
                        </div>
                    `;
                    productList.appendChild(productItem);
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }
    
        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;
    
            try {
                const response = await fetch(`/delete-product/${productId}`, {
                    method: "DELETE"
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert("✅ Product deleted successfully!");
                    fetchProducts(); 
                } else {
                    alert(`Error: ${result.error || "Failed to delete product."}`);
                }
            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Network error. Please try again.");
            }
        }
    
        document.addEventListener("DOMContentLoaded", fetchProducts);
        function reloadPage() {
            location.reload();
        }
  
    </script>
    

</body>
</html>
