<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            display: flex;
        }

        .navbar {
            width: 250px;
            height: 100vh;
            background-color: #2c5f2d;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            align-items: center;
        }

        .navbar h1 {
            font-size: 22px;
            color: white;
            text-align: center;
        }

        .navbar a {
            width: 90%;
            text-align: center;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #1e4a1c;
        }

        .container {
            width: 70%;
            margin-left: 280px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c5f2d;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f8f8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Admin Panel</h1>
        <hr>
        <a href="admin.html" onclick="reloadPage()"><i class="fa-solid fa-plus"></i> Add Products</a>
        <a href="delete-product.html"><i class="fa-solid fa-trash"></i> Delete Products</a>
        <a href="update-product.html"><i class="fa-solid fa-edit"></i> Update Products</a>
    </div>

    <div class="container">
        <h2>Delete a Product</h2>
        <input type="text" id="searchInput" placeholder="üîç Search by product name..." onkeyup="searchProducts()" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <div class="product-list" id="productList">
        </div>
    </div>

    <script>
        let allProducts = []; 
        async function fetchProducts() {
            try {
                const response = await fetch("/products");
                allProducts = await response.json();
                displayProducts(allProducts); 
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function displayProducts(products) {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; 

            if (products.length === 0) {
                productList.innerHTML = "<p style='text-align:center; color: red;'>No products available.</p>";
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");

                productItem.innerHTML = `
                    <span>${product.name}</span>
                    <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
                `;

                productList.appendChild(productItem);
            });
        }

        function searchProducts() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(query)
            );

            if (filteredProducts.length === 0) {
                document.getElementById("productList").innerHTML = "<p style='text-align:center; color: red;'>‚ùå No results matched.</p>";
            } else {
                displayProducts(filteredProducts);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;

            try {
                const response = await fetch(`/delete-product/${productId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    alert("‚úÖ Product deleted successfully!");
                    fetchProducts(); 
                } else {
                    alert(` Error: ${result.error || "Failed to delete product."}`);
                }
            } catch (error) {
                console.error(" Error:", error);
                alert("Network error. Please try again.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchProducts);
        document.addEventListener("DOMContentLoaded", fetchProducts);
        function reloadPage() {
            location.reload();
        }
    </script>

</body>
</html>
