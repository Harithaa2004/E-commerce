<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            display: flex;
            background-color: #2c5f2d;
            color: white;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-list ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-list a:hover {
            background-color: #1e4a1c;
            border-radius: 5px;
            font-weight: bold;
        }
        .user-icon {
            position: relative;
            cursor: pointer;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: white;
            padding: 10px;
            width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            list-style: none;
        }

        .user-dropdown li {
            padding: 8px 10px;
        }

        .user-dropdown li a {
            text-decoration: none;
            color: black;
            display: block;
            transition: background 0.3s ease;
        }

        .user-dropdown li a:hover {
            background-color: #f1f1f1;
        }

        .user-icon:hover .user-dropdown {
            display: block;
        }
        .auth-cart{
            display: flex;
            justify-items: space-around;
            gap: 15px;
        }
        .products {
            text-align: center;
            padding: 30px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.05);
        }

        .buy-btn {
            background-color: #2c5f2d;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background-color: #1e4a1c;
        }
        
        .add-btn {
            background-color: #2c5f2d;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #1e4a1c;
        }

    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <i class="fa-solid fa-truck-fast"></i>
            <span>BuyNest</span>
        </div>
        <div class="nav-list">
            <ul>
                <li><a href="ecommerce.html#home">Home</a></li>
                <li>
                    <a href="ecommerce.html#products">Products</a>
                </li>
                            
                <li><a href="ecommerce.html#contact">Contact Us</a></li>
            </ul>
        </div>
        <div class="auth-cart">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
                <ul class="user-dropdown">
                    <li><a href="#sign-in">Sign In</a></li>
                    <li><a href="#sign-up">Sign Up</a></li>
                </ul>
            </div>            
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
      
    <section id="plants" class="products">
        <h2 class="section-title">Our Garden Tools Collection</h2>
        <div id="product-list" class="product-container">
           
        </div>
    </section>
    <script>
         async function loadGardenTools() {
            try {
                const response = await fetch("http://127.0.0.1:3333/products?category=gardentools");
                const seeds = await response.json();
                
                const productList = document.getElementById("product-list");
                productList.innerHTML = ""; 
                
                seeds.forEach(gardentools => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <img src="${gardentools.imageURL}" alt="${gardentools.name}">
                        <h3>${gardentools.name}</h3>
                        <p>Price: ₹${gardentools.price}</p>
                        <button class="buy-btn" onclick="addToCart('${gardentools.name}', ${gardentools.price})">Buy Now</button>
                        <button class="add-btn" onclick="addToCart('${gardentools.name}', ${gardentools.price})">Add to Cart</button>
                    `;
                    productList.appendChild(productCard);
                });
            } catch (error) {
                console.error("❌ Error loading seeds:", error);
            }
        }

        function addToCart(name, price) {
            alert(`${name} added to cart!`);
            
        }

       
        window.onload = loadGardenTools;
    </script>
</body>
</html>
